<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Quest - Download Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            background-color: #16213e;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #0f3460;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding-top: 40px;
        }
        .hero-content {
            flex: 1;
            padding-right: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e94560;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .download-button {
            display: inline-block;
            background-color: #e94560;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.4);
        }
        .hero-image {
            flex: 1;
            text-align: center;
        }
        .hero-image img {
            max-width: 100%;
            max-height: 500px;
            height: auto;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            .nav-links {
                margin-top: 10px;
            }
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-content {
                padding-right: 0;
            }
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
            .download-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 14px;
            }
            .download-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">95 Club</div>

        </nav>
    </header>
    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>Earn Real Money with 95 Club</h1>
                <p>Predict winning numbers and earn cash prizes in 95 Club! Test your intuition, make your predictions, and watch your earnings grow.
                    <br>
                    <br>
                    Join 95 Club now and start winning today!</p>
                <a href="../static/app.apk" download class="download-button">Download Now</a>
            </div>
            <div class="hero-image">
                <img src="../static/image.jpg" alt="Epic Quest Gameplay">
            </div>
        </section>
    </div>
</body>
</html>
